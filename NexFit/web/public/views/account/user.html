        <div>
            <div class="navbar-nav">
                <a class="nav-item nav-link" id="logout" href="/">Log Out</a>
            </div>
        </div>
    </div>

    <div class="container">

        <div class="row mx-5">

            <div class="col-sm-6 pt-5 d-flex justify-content-center">

                </div>
            </div>
