<!DOCTYPE html>
<!-- Design by foolishdeveloper.com -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexFit</title>

    <!-- Adding an icon to the page -->
    <link rel="icon" href="assets/img/logo.png">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"

    <link rel="stylesheet" href="assets/css/style-user.css">

<body id="timer">

    <header class="bg-dark text-light text-center p-2 mb-3">
        <h1>NexFit</h1>
    </header>

    <div class="container text-center py-5">
        <div class="timerDisplay p-5">
            00 : 00 : 00
        </div>
        <div class="buttons p-5">
            <button class="btn btn-light btn-lg px-4 m-3" id="pauseTimer">Pause</button>
            <button class="btn btn-light btn-lg px-4 m-3" id="startTimer">Start</button>
            <a class="btn btn-light btn-lg px-4 m-3" id="user-back" href="/sport">End</a>
        </div>
    </div>
    <footer class="bg-dark text-light text-center fixed-bottom">
        <p> Copyright by NexFit 2022 </p>
    </footer>
</body>

<!-- jQuery library -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
