<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="description" content="A web Application for NexFit" />
    <meta name="author" content="Team Epsilon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NexFit</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous" />

    <link rel="stylesheet" href="assets/css/style-calculator.css" />
</head>

<body>

    <nav class="navbar bg-light px-3">
        <div><img src="assets/img/brand_logo.png" alt="" width="40px" /></div>
        <div>
            <div class="navbar-nav">
                <a class="nav-item nav-link text-dark" href="/account">Back</a>
            </div>
        </div>
    </nav>

    <div class="container text-center py-5">

        <div class="d-flex justify-content-around border rounded py-5">
            <a class="btn btn-outline-light px-5" href="activitylog">activity Log</a>
            <a class="btn btn-outline-light px-5 active" href="calculator">calorie counter</a>
        </div>

        <div class="container border rounded">
            <!-- <div style="color: white" class="display-4 text-center pt-5">Body Details</div> -->

            <div class="div2">
                <!-- <div class="div1">
                    <p style="color: white; font-size: 25px">NexFit</p>
                </div> -->

                <br />
                <br>
                <div class="form-group">
                    <div class="container px-5">
                        <input class="form-control" type="number" id="input2" placeholder="Enter Age" />

                        <br />

                        <input class="form-control" type="number" id="input" placeholder="Enter Weight (in kg)" />

                        <br />

                        <input class="form-control" type="number" id="input1" placeholder="Enter Height (in cm)" />

                        <br />

                        <input class="form-control" type="number" id="input3"
                            placeholder="Enter Workout time (in min)" />

                        <br />

                        <div class="d-flex justify-content-around">
                            <button class="form-control submit" type="submit"
                                style="width: 150px; height: 45px; padding: 0px">
                                Submit
                            </button>
                            <br />
                            <button class="form-control" style="width: 150px; height: 45px; padding: 0px"
                                onClick="window.location.reload();">
                                Refresh Page
                            </button>
                        </div>
                    </div>

                    <br />
                    <br />

                    <div id="app"></div>
                    <div id="app4"></div>
                    <div id="app1"></div>
                    <div id="app2"></div>
                    <div id="app3"></div>
                </div>
            </div>

        </div>
    </div>

</body>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
    crossorigin="anonymous"></script>

<script src="assets/js/script-calculator.js"></script>

</html>
