<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexFit</title>

    <!-- Adding an icon to the page -->
    <link rel="icon" href="assets/img/logo.png">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <link rel="stylesheet" href="assets/css/style-landing.css">

</head>

<body>

    <header>
        <div id="navbar"></div>
    </header>

    <section class="vh-100">
        <div class="container py-2 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card text" style="border-radius: 1rem;">

                        <div class="card-body p-5">
                            <div class="mb-md-5 mt-md-4 pb-5">

                                <h2 class="fw-bold mb-2 text-uppercase text-center">Login</h2>
                                <p class="text-50 text-center mb-5">Please enter your login and password!</p>

                                <div class="form-outline form mb-4">
                                    <input type="text" id="check-mail" placeholder="NexFit@Deakin.com"
                                        class="form-control form-control-lg" required />
                                    <label class="form-label" for="check-mail">Username or Email</label>
                                </div>

                                <div class="form-outline form mb-4">
                                    <input type="password" id="check-pass" placeholder="SecretPassword"
                                        class="form-control form-control-lg" required />
                                    <label class="form-label" for="check-pass">Password</label>
                                </div>

                                <p class="small mb-5 pb-lg-2 text-center"><a class="text-50" href="#!">Forgot
                                        password?</a>
                                </p>

                                <button type="submit" class="btn btn-outline-dark btn-lg btn-block px-5"
                                    id="login-user">Login</button>

                                <!-- <div class="d-flex justify-content-center text-center mt-4 pt-1">
                                    <a href="#!" class="text"><i class="bi bi-facebook fa-lg"></i></a>
                                    <a href="#!" class="text"><i class="bi bi-twitter fa-lg mx-4 px-2"></i></a>
                                    <a href="#!" class="text"><i class="bi bi-google fa-lg"></i></a>
                                </div> -->

                            </div>

                            <div class="text-center">
                                <p class="mb-0">Don't have an account? <a href="/register" class="text-50 fw-bold">Sign
                                        Up</a></p>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
<!-- jQuery library -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

<script src="assets/js/script-landing.js"></script>

</html>
