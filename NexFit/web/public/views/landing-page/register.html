<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexFit</title>

    <!-- Adding an icon to the page -->
    <link rel="icon" href="assets/img/logo.png">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="assets/css/style-landing.css">

</head>

<body>
    <header>
        <div id="navbar"></div>
    </header>

    <section class="vh-100">
        <div class="mask d-flex align-items-center h-100">
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-9 col-lg-7 col-xl-6 my-3">
                        <div class="card" style="border-radius: 15px;">
                            <div class="card-body p-5">
                                <h2 class="text-uppercase text-center mb-5">Create an account</h2>

                                <div>

                                    <div class="form-outline mb-4">
                                        <input type="text" id="user-name" placeholder="NexFit" class="form-control form-control-lg"
                                            required/>
                                        <label class="form-label" for="user-name">Your Name</label>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="email" id="user-mail" placeholder="NexFit@Deakin.com" class="form-control form-control-lg"
                                            required/>
                                        <label class="form-label" for="user-mail">Your Email</label>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="password" id="user-pass" placeholder="SecretPassword" class="form-control form-control-lg"
                                            required/>
                                        <label class="form-label" for="user-pass">Password</label>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="password" id="user-pass-repeat"
                                        placeholder="SecretPasswordAgain" class="form-control form-control-lg" required/>
                                        <label class="form-label" for="user-pass-repeat">Repeat your password</label>
                                    </div>

                                    <div class="d-flex justify-content-center">
                                        <button type="button" id="register-user"
                                            class="btn btn-outline-dark btn-lg btn-block px-5">Register</button>
                                    </div>

                                    <p class="text-center text-muted mt-5 mb-0">Have already an account? <a
                                            href="/login" class="fw-bold text-body"><u>Login here</u></a></p>

                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>



</body>
<!-- jQuery library -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

<script src="assets/js/script-landing.js"></script>

</html>
